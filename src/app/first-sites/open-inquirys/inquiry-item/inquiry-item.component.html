<ion-accordion toggleIcon="caret-forward-outline">
  <ion-item i18n detail="true" slot="header" color="grey">
    <ion-label>
      <h2 class="test">{{event.description}}</h2>
      <p>vom {{event.arrival_date.$date | date: 'dd.MM.yyyy'}}</p>
      <p></p>
    </ion-label>
  </ion-item>
  <div class="ion-padding" slot="content">

    <app-short-event-details [event]="event"></app-short-event-details>
    
    <mat-divider></mat-divider>
    <p class="infoNotes">{{conversationItem.notes}}</p>

    <ion-button (click)="openOffer()"><ion-icon slot="start" name="paper-plane-outline"></ion-icon> Angebot bearbeiten</ion-button>
    <ion-button (click)="manual()"><ion-icon slot="start" name="settings-outline"></ion-icon> manuell bearbeiten</ion-button>
  </div>
</ion-accordion>
